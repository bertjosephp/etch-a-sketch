<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>

    <main>
        <div id="controls-container">
            <label id="pen-color-label">Pen Color</label>
            <input type="color" id="input-color" value="#000000">
            <label id="modes-label">Modes</label>
            <button id="color-button">Color</button>
            <button id="rainbow-button">Rainbow</button>
            <button id="eraser-button">Eraser</button>
            <label id="grid-size-label">Grid Size</label>
            <input type="range" min="1" max="100" value="16" id="input-size">
            <output id="output-size"></output>
            <button id="clear-button">Clear</button>
        </div>
        <div id="grid-container"></div>
    </main>

    <footer></footer>
    
</body>
</html>
